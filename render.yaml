# render.yaml (opcional, para deployment autom√°tico)
services:
  - type: web
    name: sneaker-classifier-v2
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: JINA_API_KEY
        sync: false  # Se configura manualmente en dashboard
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: sneaker-embeddings
      - key: MAX_IMAGE_SIZE
        value: 5242880
    healthCheckPath: /health/live
    autoDeploy: true
    branch: main